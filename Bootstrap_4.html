<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>bootstrap4 demo</title>
  </head>
  <style>
    .bgimg{
      background-image: url("200w\ \(1\).webp");
      width: 100%;
      background-size: cover;
      background-attachment: fixed;
      height: 950px;
    }
    .headerset{
      padding: 300px;
      box-sizing: border-box;
      margin-top: 200px;
    }
    .headerset h1{
      font-size: 70px;
      font-weight: bolder;
      font-family:monospace;
      transition: 0.7s ease;
    }
    .headerset h1:hover{
      font-size: 74px;
      color: aqua;
    }
    .headerset h6{
      font-size: 24px;
      padding: 10px;
      transition: 0.9s ease;
    }
    .headerset h6:hover{
      font-family: monospace;
      font-size: 28px;
      color: aquamarine;
    }
    .navbar-nav li a{
      transition: 0.7s ease;
      margin: 18px;
    }
    .navbar-nav li a:hover{
      /* transition: 0.7s ease; */
      background-color: rgb(0, 225, 255);
      color: black;
    }
    .navbar{
      position: static;
    }
  </style>
  <body>
    <div class="bgimg">
      <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand font-weight-bold mx-auto" href="#">Neeraj Tiwari</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsiblenavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-center" id="collapsiblenavbar">
          <ul class="navbar-nav ml-auto">
            <li class="navbar-item">
              <a class="nav-link text-white" href="#">Home</a>
            </li>
            <li class="navbar-item">
              <a class="nav-link text-white" href="#">About</a>
            </li>
            <li class="navbar-item">
              <a class="nav-link text-white" href="#">Service</a>
            </li>
            <li class="navbar-item">
              <a class="nav-link text-white" href="#">Team</a>
            </li>
             <li class="navbar-item">
              <a class="nav-link text-white" href="#">Contact</a>
            </li> 
          </ul>
        </div>
      </nav>

      <div class="container">
        <div class="p-5 text-center text-white headerset">
          <h1>Hi, This is Neeraj</h1>
          <h6>I am a Full Stack developer</h6>
          <button type="button" class="btn btn-info" >Know more</button>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
