<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/music-player.css">
    <title>music player</title>
    <script src="https://kit.fontawesome.com/4e857698a7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>

                <div class="circle">
                
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="/images/jhaanjar.jfif" alt="jhaanjar" width="100%" class="song-img">
            <h1>B Praak</h1>
            <p>Jhaanjar(Honeymoon)</p>

            <audio controls src="/yt1s.com - Jhaanjar Lyrical Honeymoon ри╣риириории  B Praak Jaani  Gippy Grewal Jasmin Bhasin  Bhushan K.mp3" id="song"></audio>
            <input type="range" value="0" id="prog">
        
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrl"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>

    <script>
        let progress = document.getElementById("prog");
        let song= document.getElementById("song");
        let ctrl = document.getElementById("ctrl");

        song.onloadedmetadata = function(){
            progress.max = song.duration;
            progress.value = song.currentTime;
        }

        function playPause(){
            if (ctrl.classList.contains("fa-pause")) {
                song.pause();
                ctrl.classList.remove("fa-pause")
                ctrl.classList.add("fa-play")
            } else {
                
                ctrl.classList.add("fa-pause")
                ctrl.classList.remove("fa-play")
            }
        }
    </script>
</body>
</html>
