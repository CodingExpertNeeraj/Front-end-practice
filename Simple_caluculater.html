<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<style>
    h1{
        text-align: center;
        color: red;
        font-family: monospace;
        font-weight: 900;
        font-size: 40px;
    }
</style>
<body>
    <h1>Simple calculator</h1>

    <form action="#">
        Enter value 1 : <input type="text" id="value1" name="value1"><br><br>
        Enter value 2 : <input type="text" id="value2" name="value2"><br><br>
        <button id="plus" onclick="addTwo()">Addition</button>
        <button id="minus" onclick="subsTwo()">Substraction</button>
        <br><br>

        Answer : <input type="text" id="answer" name="answer">
    </form>

    <script>

        function addTwo(){
        let num1 = parseInt(document.getElementById("value1").value);
        let num2 = parseInt(document.getElementById("value2").value);
        let ans = document.getElementById("answer");
        ans.value = num1 + num2;
        }
        function subsTwo(){
            ans.value = num1 - num2
        }
    </script>
</body>
</html>
