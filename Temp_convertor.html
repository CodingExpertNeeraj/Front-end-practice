<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp convertor</title>
</head>
<style>
    body{
        margin: 100px;padding: 20px;
    }
    h1{
        text-align: center;
    }
    #container{
        text-align: center;
        padding: 50px;
        background-color: black;
    }
    .input-div{
        background-color: aqua;
        padding: 20px;
        display: inline-block;
        margin: 30px;
    }
    label{
        font-size: 30px;
    }
    .inp{
        width: 250px;
        font-size: 30px;
        text-align: center;
        font-weight: bold;
    }
</style>
<body>
    <h1>Temprature convertor</h1>
    <div id="container">
        <div class="input-div">
            <label for="">Celcius</label><br>
            <input type="number" value="0" id="cel" class="inp">
        </div>
        <!-- ------- -->
        <div class="input-div">
            <label for="">Fahrenheit</label><br>
            <input type="number" value="32" id="fah" class="inp">
        </div>
    </div>
    <script>
        var cel = document.getElementById("cel");
        var fah = document.getElementById("fah");
        cel.addEventListener("input",function(){
            let c = this.value
            let f = (c*9/5) + 32;
            if(! Number.isInteger(f)){
                f = f.toFixed(4);
            }
            fah.value = f;
            console.log("cel changed")
        });
        fah.addEventListener("input",function(){
            console.log("fah changed")
            let f = this.value;
            let c = (f - 32) *5/9;
            if(! Number.isInteger(c)){
                c = c.toFixed(4);
            }
            cel.value = c;

        })
    </script>
</body>
</html>
