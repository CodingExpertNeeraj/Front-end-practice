<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confirm box</title>
</head>

<body>
    <h1>hare ram</h1>
    <script>
     var a =   confirm("Are you Happy?");
     alert(a);
     if(a){
         alert("Keep Smiling")
     }else{
         alert("God bless you")
     }
    </script>
    
</body>
</html>
