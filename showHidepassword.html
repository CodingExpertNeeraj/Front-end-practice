<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Hide password</title>
</head>
<style>
    .container{
        border: 1px solid black;
        padding: 100px;
        /* width: 400px; */
        justify-content: center;
        background-color: rgb(9, 34, 26);
    }
    form{
        padding: 25px;
        align-items: center;
        background-color: bisque;
    }
    input{
        margin: 1%;
        width: 100%;
        
    }
    button{
        text-align: center;
        margin: 0 auto;
    }
</style>
<body>
    <div class="container">
        <form action="#">
            FirstName : <input type="text" id="fn"><br><br>
            LastName : <input type="text" id="ln"><br><br>
            password :  <input type="password" id="pas"><br><br>
            <button id="showhide">show password</button>

        </form>
    </div>
    <script>
        let pas = document.getElementById("pas");
        let sh = document.getElementById("showhide");

        sh.addEventListener("click", toggle);
        function toggle(){
            var type = pas.getAttribute('type');
            if (type == 'password') {
            pas.setAttribute('type', 'text');
            sh.innerText = 'hide password'
            } else {
                
            pas.setAttribute('type', 'password');
            sh.innerText = 'show password'
            }
        }
        // if(pas.setAttribute('type','text') == true){
        //     function toggle(){
        //     pas.setAttribute('type', 'text');
        //     sh.innerText = 'hide password'
        // }
        // }
    </script>
</body>
</html>
